<!DOCTYPE html>
<html>
<head>

</head>

<body>
    <style>
    table, td, th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
    }
    </style>
    <form>
<table>
    <tr>
        <th colspan="2" style="width: 400px;">PERSON PROFILE</th>
    </tr>
    <tr >
        <td >Name</td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>
            <label><input type="radio" name="Gender">Male</label>
            <label><input type="radio" name="Gender">Female</label>
            <label><input type ="radio" name="Gender">Other</label>
        </td>
    </tr>
    <tr>
        <td>Date of Birth</td>
        <td><label>
            <input type="text" style="width: 30px;font-size: small;">/
            <input type="text" style="width: 30px;font-size: small;">/
            <input type="text" style="width: 30px;font-size: small;">(dd/mm/yyyy)
        </label>
    </td>
    </tr>
    <tr>
        <td>Blood Group</td>
        <td>
            <label>
                <select>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                </select>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            Degree
        </td>
        <td>
                <label><input type="checkbox" name="Degree" value="SSC">SSC</label>
                <label><input type="checkbox" name="Degree" value="HSC">HSC</label>
                <label><input type="checkbox" name="Degree" value="BSc">BSc</label>
                <label><input type="checkbox" name="Degree" value="MSc">MSc</label>
        </td>
    </tr>
    <tr>
        <td>
            Photo
        </td>
        <td>
            <label><input type="file" accept="image/*"></label>
        </td>
    </tr>
    <tr></tr>
    <tr>
        <td></td>
        <td align="right">
            <label ><input type="submit" name="Submit" id="Submit"></label>
            <label ><input type="reset" name="Reset" id="Reset"></label>
        </td>
    </tr>
</table>
</form>    
</body>
</html>
